
<h4 class = "alignCenter"> Libraries available at : {{getCity()}}</h4>

<table align=center *ngIf = "librariesList.length">
    <thead>
  <tr>
    <th>S.No</th>
    <th>Name</th>
    <th>Address</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor = "let data of librariesList; let i = index" >
      <td>{{i+1}}</td>
    <td><i (click) = "getAllLibraryBooks(data.id)">{{data.name}}</i></td>
    <td>{{data.address}}</td>
  </tr>
</tbody>
</table>
