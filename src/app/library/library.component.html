<div *ngIf="user_role == 'USER'">
  <div class="containeralign form-group">
    <p class="alignCenter"> Select your location : </p>
    <select class="form-control css1" (change)=getLibraries($event)>
      <option disabled selected [ngValue]="undefined"> Select City</option>
      <option *ngFor="let city of getCities()" [value]="">{{city.cityName}}</option>
    </select>
  </div>
  <table datatable *ngIf="librariesList.length">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of librariesList; index as i">
        <td>{{i+1}}</td>
        <td><i class="linkcss" (click)="getAllLibraryBooks(data.id)">{{data.name}}</i></td>
        <td>{{data.address}}</td>
      </tr>
    </tbody>
  </table>
</div>


<div *ngIf="user_role == 'ADMIN'">
  <div class="containeralign form-group">
    <p class="alignCenter"> Select your location : </p>
    <select class="form-control css1" (change)=getLibraries($event)>
      <option disabled selected [ngValue]="undefined"> Select City</option>
      <option *ngFor="let city of getCities()" [value]="">{{city.cityName}}</option>
    </select>
    <button type="submit" class="btn btn-primary" (click)="open(content)">Create Library</button>
  </div>
  <table datatable *ngIf="librariesList.length">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of librariesList; index as i">
        <td>{{i+1}}</td>
        <td><i class="linkcss" (click)="getAllLibraryBooks(data.id)">{{data.name}}</i></td>
        <td>{{data.address}}</td>
        <td class="outline">
          <button mat-icon-button (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button (click)="d.toggle()" type="button"> <i class="material-icons">
                date_range
              </i></button>
          </div>
        </div>
      </div>
    </form>
    <hr />
    <pre>Model: {{ model | json }}</pre>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
