<div align="center">
  <form class="login" [formGroup]="formdata" (ngSubmit)="login(formdata.value)">
    <input type="text" name="email" placeholder="username" formControlName="email">
    <br />

    <input type="password" name="password" placeholder="password" formControlName="password">
    <br />

    <select class="dropdownLogin" formControlName="cityName">
      <option *ngFor="let city of citiesList" [value]="city.cityName">{{city.cityName}}</option>
    </select>

    <input type="submit" value="Login">
  </form>
</div>
<div class="alignpara">
  <p>New user? &nbsp; </p>
  <p class="signUp" (click)="signUp()">Sign Up here</p>
</div>
