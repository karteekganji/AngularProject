<div class="container">
  <div class="app-form">
    <div class="main-div">
      <div class="panel">
        <h2>Login</h2>
        <p>Please enter your email and password</p>
      </div>
      <form id="Login" [formGroup]="formdata" (ngSubmit)="login(formdata.value)">
        <div class="form-group">
          <input type="email" class="form-control" id="inputEmail" formControlName="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Password">
        </div>
        <div class="forgot">
          <a (click)="signUp()">Create account</a> or 
          <a data-toggle="modal" data-target="#forgotpassword">Forgot password</a>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>

<div id="forgotpassword" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <form role="form form-frame" #forgotPasswordForm="ngForm">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title text-center">Forgot Password</h4>
          </div>
          <div class="modal-body">
            <!-- <div class="form-group">
              <label for="exampleInputEmail1" class="form-lable-font"> Email Address</label>
              <input type="email" class="form-control" placeholder="Enter Registered Email Address" [(ngModel)]="model.email" #emailAddress="ngModel">
            </div> -->
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-lable-font"> Email Address</label>
              </div>
          </div>
          <div class="modal-footer">
            <div class="row">
              <div class="text-center">
                <button type="button" [disabled]="forgotPasswordForm.invalid" class="btn rfqPrintBtn" (click)="setForgotPassword(forgotPasswordForm)">Submit</button>
                <button type="button" class="btn blue_button" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
