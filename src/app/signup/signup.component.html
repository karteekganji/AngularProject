<!DOCTYPE html>
<html>
<body>
    <div class="modal">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <form [formGroup]="formdata" (ngSubmit)="signUp(formdata.value)">
            <input type="text" name="name" placeholder="Name" formControlName="name">
            <input type="text" name="email" placeholder="Username" formControlName="email">
            <input type="text" name="mobileNumber" placeholder="Mobile number" formControlName="mobileNumber">
            <input type="password" name="password" placeholder="Password" formControlName="password">
            <select formControlName="cityName">
                    <option *ngFor="" [value]="city.cityName">{{city.cityName}}</option>
                  </select>
              
            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="submitbtn">Signup</button>
            </div>
        </form>
    </div>   
</body>
</html>
