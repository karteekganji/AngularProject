<div class="container">
    <div class="app-form">
        <div class="main-div">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <form [formGroup]="formdata" (ngSubmit)="signUp(formdata.value)">
                {{formdata.value | json}}
                <div class="form-group">
                    <input type="text" class="form-control" name="name" required placeholder="Name" formControlName="name">
                    <div class="alertValalidation" *ngIf="formdata.get('name').touched && formdata.get('name').hasError('required')">
                        Name is required.
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="email" placeholder="Username" formControlName="email">
                    <div class="alertValalidation" *ngIf="formdata.get('email').touched && formdata.get('email').hasError('required')">
                        Username is required.
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="mobileNumber" placeholder="Mobile number"
                        formControlName="mobileNumber">
                    <div class="alertValalidation" *ngIf="formdata.get('mobileNumber').touched && formdata.get('mobileNumber').hasError('required')">
                        Mobile number is required.
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" formControlName="password">
                    <div class="alertValalidation" *ngIf="formdata.get('password').touched && formdata.get('password').hasError('required')">
                        Password is required.
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-control" formControlName="cityName">
                        <option [ngValue]="undefined">Select City</option>
                        <option *ngFor="let city of getCities()" [value]="">{{city.cityName}}</option>
                    </select>
                </div>
                <div class="alertValalidation" *ngIf="formdata.get('cityName').touched && formdata.get('cityName').hasError('required')">
                    City is required.
                </div>

                <div class="form-group">
                    <label>Gender: &nbsp; </label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="MALE" formControlName="gender">Male &nbsp;
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="FEMALE" formControlName="gender">Female &nbsp;
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="OTHERS" formControlName="gender">Others &nbsp;
                    </label>
                    <!-- <div class="alertValalidation" *ngIf="formdata.get('gender').invalid && formdata.get('gender').hasError('required')">
                        Gender is required.
                    </div> -->
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" [disabled]="formdata.invalid" type="submit">Signup</button>
                    <button (click)="cancelClick()" class="btn btn-secondary" type="button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
