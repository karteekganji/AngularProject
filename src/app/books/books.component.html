<div class="back" align=center>
  <span>Books Available at : {{libraryName}}</span>
  <button (click)="goBack()">
    <i class="material-icons">
      reply
    </i>Back</button>
</div>
<table align=center *ngIf="libraryBooksList.length; else message">
  <thead>
    <tr>
      <th>S.No</th>
      <th>Name</th>
      <th>Language</th>
      <th>Author</th>
      <th>Category</th>
      <th>Publisher</th>
      <th>Copies Available</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of libraryBooksList; index as i">
      <td>{{i+1}}</td>
      <td> {{data.title}} </td>
      <td>{{data.languageName}}</td>
      <td>{{data.authorName}}</td>
      <td>{{data.categoryName}}</td>
      <td>{{data.publisherName}}</td>
      <td> {{data.copies}}</td>
    </tr>
  </tbody>
</table>

<ng-template #message>
  <h3 class="clrRed">No Books available in this Library!</h3>
</ng-template>
